<!DOCTYPE html>

<head>

    <title>Document</title>
    <style>
        header h1{
            
            font-size: 2.5rem;

        div.scroll-container {

          }

    <header>

    </header>
    <div class="scroll-container">
        <img src="/Graduation 1.jpg" alt="graduation 1">
        <img src="/Graduation 2.jpg" alt="graduation 2">
        <img src="/Graduation 3.jpg" alt="graduation 3">
        <img src="/Graduation 4.jpg" alt="graduation 4">
        <img src="/Graduation 5.jpg" alt="graduation 5">
        <img src="/Graduation 6.jpg" alt="graduation 6">

    </div>
</body>
</html>
